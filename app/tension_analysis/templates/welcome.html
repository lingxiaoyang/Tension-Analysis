{% extends '_base.html' %}

{% block content %}
Hello {{ g.user_id }}!

<p>Status: {{ status }}</p>
<p>Message: {{ message }}</p>
<a href="{{ url_for('views.result') }}">Your analysis report</a>

<form method="POST" enctype="multipart/form-data">
  {% if errors.file %}<p>{{ errors.file }}</p>{% endif %}
  Input file: <input name="file" type="file" />
  <button type="submit">Submit</button>
</form>
{% endblock %}
