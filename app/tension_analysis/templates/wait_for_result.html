{% extends '_base.html' %}

{% block content %}

<p>The report is scheduled. Please wait.</p>
{% else %}
<p>Progress: {{ percentage }}%</p>
{% endif %}

<script>
 window.onload = function () {
   setTimeout(function () {location.reload(true);}, 5000);
 };
</script>

{% endblock %}
